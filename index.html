<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="main-page">
  <header class="logo-container">
    <img class="logo-img" src="./eisenhower-matrix.jpg" alt="description">
    <a class="more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <!-- /.logo-container -->
  
  <main class="main-container">
    <section class ="add-item" id="add-tasks">
      <h2>
        <label class="new-task" for="new-task">Add Item</label>
      </h2>
      <div class="task-row-wrapper">
        <input 
            id="new-task" 
            class="task" 
            type="text"
        >
        <button>Add</button>
      </div>
    </section>
    <!-- /.add-item -->

    <section class="todo">
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="incomplete-tasks__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove icon"></button>
        </li>
        <li class="incomplete-tasks__item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="remove icon"></button>
        </li>
      </ul>
    </section>
    <!-- /.todo -->

    <section class="completed">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="completed-tasks__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove icon"></button>
        </li>
      </ul>
    </section>
    <!-- /.completed -->
  </main>
  <!-- /.main-container -->

  <script src="app.js"></script>
</body>

</html>
